<!DOCTYPE html>
<html>
<head>
	<title>Pony pricer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />

	<link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />

	<style>

		/* http://css-tricks.com/perfect-full-page-background-image/ */
		/*horse fence*/
		html {
			background: url('https://static.pexels.com/photos/6468/animal-brown-horse.jpg') no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		body {
			padding-top: 20px;
			font-size: 16px;
			font-family: "Open Sans",serif;
			background: transparent;
		}

		h1 {
			font-family: "Abel", Arial, sans-serif;
			font-weight: 400;
			font-size: 40px;
		}

		/* Override B3 .panel adding a subtly transparent background */
		.panel {
			background-color: rgba(255, 255, 255, 0.9);
		}

		.margin-base-vertical {
			margin: 40px 0;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 panel panel-default">

				<h1 class="margin-base-vertical">Pony pricer!</h1>

				<p>
					A data driven model for predicting horse sale prices.
				</p>

<!-- 					<p class="input-group">
						<span class="input-group-addon"><span class="icon-envelope"></span></span>
						<input type="text" class="form-control input-lg" name="email" placeholder="e.g." value="jonsnow@knowsnothi.ng" ">
					</p>
					<p class="help-block text-center"><small>We won't send you spam. Unsubscribe at any time.</small></p>
					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Keep me posted</button>
					</p>
					</span> -->
		<div class="form-group">
		<form  action="/output" method="GET" class="margin-base-vertical">
        <div>
          <label for="age">Age:</label>
          <input type="text" id="age" name='age' placeholder="e.g." value="10">
      </div>
        <div>
          <label for="breed">Breed:</label>
          <input type="text" id="breed" name='breed' placeholder="e.g." value="Thoroughbred">
      </div>
        <div>
          <label for="Height">Height:</label>
          <input type="text" id="inches" name='inches' placeholder="e.g." value="66.">
      </div>
        <div>
          <label for="Gender">Gender:</label>
          <input type="text" id="gender" name='gender' placeholder="e.g." value="Mare">
        </div>
        <div>
          <label for="Color">Color:</label>
          <input type="text" id="color" name='color' placeholder="e.g." value="Bay">
        </div>
        <div>
          <label for="Price">Asking Price:</label>
          <input type="text" id="price" name='price' placeholder="e.g." value="7000">
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Price my pony!</button>
        </div>
				</form>
		</div>

			</div><!-- //main content -->
		</div><!-- //row -->
	</div> <!-- //container -->

</body>
</html>
