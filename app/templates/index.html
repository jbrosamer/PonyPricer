    <style>

    /* http://css-tricks.com/perfect-full-page-background-image/ */

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="./input">Pony pricer</a>
        </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ headerStr }}</h1>
        <p>{{ outStr }}</p>
 <!--        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->
      </div>
    </div>

      <!-- Example row of columns -->
      <div class="panel">
        <div class="col-lg-6">
          <h2>Gender</h2>
           <p id="genderPlt" style="min-width: 310px; height: 500px; margin: 0 auto"></p>
        </div>
        <div class="col-lg-6">
          <h2>Age</h2>
         <p id="agePlt" style="min-width: 310px; height: 500px; margin: 0 auto"></p>
<!--           <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p> -->
       </div>
        <div class="col-lg-6">
          <h2>Height</h2>
           <p id="htPlt" style="min-width: 310px; height: 500px; margin: 0 auto"></p>
<!--           <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p> -->
        </div>
      </div>

      <hr>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">$(function () {
    $('#genderPlt').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Gender versus price'
        },
        xAxis: {
            categories: ["Gelding", "Mare", "Stallion"],
            crosshair: true
        },
        legend: {
        enabled: false
      },
        yAxis: {
            min: 0,
            title: {
                text: 'Estimated price ($)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>$ {point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Price',
            data: {{genderData|tojson|safe}}

        }]
    });
});
$(function () {
    $('#agePlt').highcharts({
        chart: {
            type: 'spline'
        },
        title: {
            text: 'Age versus price'
        },
        legend: {
        enabled: false
      },
        xAxis: {
          title: { text: "Age (years)"},
            categories: {{ageRange|tojson|safe}}
        },
        yAxis: {
            title: {
                text: 'Estimated price ($)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key} years</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>$ {point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        series: [{
            name: 'Price',
            data: {{ageData|tojson|safe}}
        }]
    });
});

$(function () {
    $('#htPlt').highcharts({
        chart: {
            type: 'spline'
        },
        title: {
            text: 'Height versus price'
        },
        xAxis: {
          title: { text: "Height (inches)"},
            categories: {{heightRange|tojson|safe}}
        },
        legend: {
        enabled: false
      },
        yAxis: {
            title: {
                text: 'Estimated price ($)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key} in</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>$ {point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        series: [{
            name: 'Price',
            data: {{heightData|tojson|safe}}
        }]
    });
});
    </script>
  </body>
</html>
